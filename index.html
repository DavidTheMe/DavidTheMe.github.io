<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Hero Example</title>

  <!-- Tailwind CDN (so your classes work) -->
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="m-0 p-0">

  <div class="top-0 self-start w-full z-20 mb-8">

    <div class="relative w-full">
      <img
        src="https://via.placeholder.com/1500x600"
        class="w-full object-cover xl:h-[50vh]"
        alt=""
      />

      <div class="absolute top-1/5 -translate-y-1/2 z-20 bg-white w-48">
        <div class="text-right w-max">
          <a
            href="#"
            class="inline-flex items-center gap-2 text-black p-5 font-bold justify-self-end"
          >
            <img
              src="https://via.placeholder.com/20"
              class="h-4 w-4 justify-self-start"
              alt="arrow"
            />
            <p class="justify-self-end pl-2">
              Back
            </p>
          </a>
        </div>
      </div>
    </div>

    <div class="bg-white relative -top-28 w-[90%] xl:w-[65%] mx-auto p-3 m-0 md:p-11 xl:pl-22">
      <div class="flex flex-col md:m-0 xl:pr-[20%]">

        <h4 class="text-black m-0 p-0 mb-8 text-xs md:text-1 md:m-4 md:mx-8 md:font-bold">
          January 1, 2026
        </h4>

        <h3 class="text-black text-md text-center md:text-left md:text-2xl md:m-4 md:mx-8 md:mb-2 font-bold">
          Small Header Text
        </h3>

        <h2 class="text-black text-2xl md:text-6xl text-center md:text-left m-4 md:line-clamp-4 mx-8 mt-0 font-bold">
          Main Header Text
        </h2>

        <p class="text-black md:text-2xl text-center md:text-left m-4 md:mx-8 md:pr-[20%]">
          This is your paragraph text. Replace this with whatever content you want.
        </p>

      </div>
    </div>

  </div>

</body>
</html>
